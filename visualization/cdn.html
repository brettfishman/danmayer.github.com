<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> 
  <head>
    <title>CDN</title>
    <style>
      .node rect {
        cursor: move;
        fill-opacity: .9;
        shape-rendering: crispEdges;
      }
      
      .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
      }
      
      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
      }
      
      .link:hover {
        stroke-opacity: .5;
      }
    </style>
  </head>

  <body>
    <h1>CDN</h1>
    <p>
      info about a CDN
    </p>
  </body>
</html>

<div class="flex flex-col md:flex-row w-full lg:w-8/10">

  {% if post.thumbnail %}
    <div class="md:mr-4 mb-2 md:mb-0 md:w-4/10 ">
      <a class="bg-gray-100" href="{{ post.url | relative_url }}">
        <img width="96" class="rounded mb-3 hover:opacity-70 transition duration-300 ease-in-out" alt="{{ post.title }}" src="{{ post.thumbnail | relative_url }}"/>
      </a>
    </div>
  {% elsif post.image %} 
    <div class="md:mr-4 mb-2 md:mb-0 md:w-4/10 ">
      <a class="bg-gray-100" href="{{ post.url | relative_url }}">
        <img width="96" class="rounded mb-3 hover:opacity-70 transition duration-300 ease-in-out" alt="{{ post.title }}" src="{{ post.image | relative_url }}"/>
      </a>
    </div>
  {% endif %}

  <div class="flex-1">
    <a href="{{ post.url | relative_url }}" class="hover:text-green-400">
      <h2 class="text-2xl font-semibold mb-1">{{ post.title }}</h2>
      <div class="text-sm font-medium text-gray-700">{{ post.date | date_to_long_string }}</div>
    </a>
    {% if post.categories %}
      <div class="mb-2">
        {% for category in post.categories %}
          {% include category-badge.html %}
        {% endfor %}
      </div>
    {% endif %}
    <br/><br/>
  </div>
</div>
